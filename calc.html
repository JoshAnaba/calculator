<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <div class="main">
        <div id='display' class='calc-display'>0</div>

        <div class="calc-keys">
            <div class='keys' id="key-operators">
                <button class="key-operators key" data-action = "add">+</button>
                <button class="key-operators key" data-action = "subtract">-</button>
                <button class="key-operators key" data-action ="divide">&times;</button>
                <button class="key-operators key" data-action ="divide">รท</button>
                
            </div>
            <div id="non-operators">
                <div class='keys' id="num">
                   <button class="key">7</button>
                   <button class="key">8</button>
                   <button class="key">9</button>
                   <button class="key">4</button>
                   <button class="key">5</button>
                   <button class="key">6</button>
                   <button class="key">3</button>
                   <button class="key">2</button>
                   <button class="key">1</button>
                   <button class="key">0</button>
                   <button class="key" data-action ='decimal'>.</button>
                   <button class="key" data-action = "clear" id='clear'>AC</button>
                </div>
                <div class='keys'id="key-equal-div">
                    <button id="key-equal" class="key" data-action = 'calculate'>=</button>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript'src='script.js'></script>
</body>
</html>
