<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script type="text/javascript" src="calc.js"></script>
</head>
<body>
    <div id="main">
        <div class="calc-display">0</div>

        <div class="calc-keys">
            <div id="key-operators">
                <div class="key-operators key">+</div>
                <div class="key-operators key">-</div>
                <div class="key-operators key">&times;</div>
                <div class="key-operators key">รท</div>
            </div>
            <div id="non-operators">
                <div id="num">
                   <div class="key">7</div>
                   <div class="key">8</div>
                   <div class="key">9</div>
                   <div class="key">4</div>
                   <div class="key">5</div>
                   <div class="key">6</div>
                   <div class="key">3</div>
                   <div class="key">2</div>
                   <div class="key">1</div>
                   <div class="key">0</div>
                   <div class="key">.</div>
                   <div class="key">AC</div>
                </div>
                <div id="key-equal-div">
                    <div id="key-equal" class="key">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
